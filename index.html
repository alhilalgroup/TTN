    <script type="text/javascript">

        $(document).ready(function ($) {

          

            var time = 8; // time in seconds

            var $progressBar,
                $bar,
                $elem,
                isPause,
                tick,
                percentTime;


            $("#main-slider").owlCarousel({

                slideSpeed: 700,
                paginationSpeed: 700,
                rewindSpeed: 1500,
                singleItem: true,
                pagination: false,
                lazyLoad: true,
                autoPlay: 10000,
                stopOnHover: true,
                navigation: false,
                navigationText: [
                  "<i class='owl-nav-left fa fa-angle-left'></i>",
                  "<i class='owl-nav-right fa fa-angle-right'></i>"
                ],
                afterInit: progressBar,
                afterMove: moved,
                startDragging: pauseOnDragging
            });


            function progressBar(elem) {
                $elem = elem;
                buildProgressBar();
                start();
            }


            function buildProgressBar() {
                $progressBar = $("<div>", {
                    id: "progressBar"
                });
                $bar = $("<div>", {
                    id: "bar"
                });
                $progressBar.append($bar).prependTo($elem);
            }

            function start() {

                percentTime = 0;
                isPause = false;

                tick = setInterval(interval, 10);
            };

            function interval() {
                if (isPause === false) {
                    percentTime += 1 / time;
                    $bar.css({
                        width: percentTime + "%"
                    });

                    if (percentTime >= 100) {

                        $elem.trigger('owl.next')
                    }
                }
            }

            function pauseOnDragging() {
                isPause = true;
            }

            function moved() {

                clearTimeout(tick);
                start();
            }


            $elem.on('mouseover', function () {
                isPause = true;
            })
            $elem.on('mouseout', function () {
                isPause = false;
            })








        });

    </script>
